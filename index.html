<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Your Schedule for Today</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Today's Schedule</h1>
    <p class="lead">Keep track of your daily tasks and stay focused!</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!--all time block elements in this container-->
  <!--column for form has id of time (ex: the 9am slot is simply "9am")-->
  <!--form is id'd as timeText-->
  <!--buttons id'd as timeButton-->
  <div class="container">

    <!--9am timeblock-->
    <div class="row time-block">
      <div class="col-md-2" id="hour">
        <p>9am</p>
      </div>
      <div class="col-md-9 future" id="9am">
        <input class="form-control" placeholder="Nothing scheduled!" id="9amText"></input>
      </div>
      <div class="col-md-1">
        <button class="saveBtn" id="9amButton">Save</button>
      </div>
    </div>

    <!--10am timeblock-->
    <div class="row time-block">
      <div class="col-md-2" id="hour">

      </div>
      <div class="col-md-9 future" id="12pm">
        <input class="form-control" placeholder="Nothing scheduled!" id="12pmText"></input>
      </div>
      <div class="col-md-1">
        <button class="saveBtn" id="12pmButton">Save</button>
      </div>
    </div>

      <div class="col-md-9 future" id="1pm">

      </div>
    </div>

    <div class="row time-block">
      <div class="col-md-2" id="hour">
        <p>3pm</p>
      </div>
      <div class="col-md-9 future" id="3pm">

  </div>

  <!--scripts for jquery, moment.js and local script-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
