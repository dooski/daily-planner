<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Daily Scheduler</h1>
    <p class="lead">Keep track of your daily tasks and stay focused!</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!--9am timeblock-->
    <div class="row time-block">
      <div class="col-md-2" id="hour">
        <p>9am</p>
      </div>
      <div class="col-md-9" id="9am">
        <p id="9amText">sample text</p>
      </div>
      <div class="col-md-1" id="9amButton">
      </div>
    </div>

    <!--10am timeblock-->
    <div class="row time-block">
      <div class="col-md-2" id="hour">
        <p>10am</p>
      </div>
      <div class="col-md-9" id="10am">
        <p id="10amText">sample text</p>
      </div>
      <div class="col-md-1" id="10amButton">
      </div>
    </div>

    <!--11am timeblock-->
    <div class="row time-block">
      <div class="col-md-2" id="hour">
        <p>11am</p>
      </div>
      <div class="col-md-9" id="11am">
        <p id="11amText">sample text</p>
      </div>
      <div class="col-md-1" id="11amButton">
      </div>
    </div>

    <!--12pm timeblock-->
    <div class="row time-block">
      <div class="col-md-2" id="hour">
        <p>12pm</p>
      </div>
      <div class="col-md-9" id="12pm">
        <p id="12pmText">sample text</p>
      </div>
      <div class="col-md-1" id="12pmButton">
      </div>
    </div>

    <!--1pm timeblock-->
    <div class="row time-block">
      <div class="col-md-2" id="hour">
        <p>1pm</p>
      </div>
      <div class="col-md-9" id="1pm">
        <p id="1pmText">sample text</p>
      </div>
      <div class="col-md-1" id="1pmButton">
      </div>
    </div>

    <!--2pm timeblock-->
    <div class="row time-block">
      <div class="col-md-2" id="hour">
        <p>2pm</p>
      </div>
      <div class="col-md-9" id="2pm">
        <p id="2pmText">sample text</p>
      </div>
      <div class="col-md-1" id="2pmButton">
        <button class="saveBtn"></button>
      </div>
    </div>

    <!--3pm timeblock-->
    <div class="row time-block">
      <div class="col-md-2" id="hour">
        <p>3pm</p>
      </div>
      <div class="col-md-9" id="3pm">
        <p id="3pmText">sample text</p>
      </div>
      <div class="col-md-1" id="3pmButton">
      </div>
    </div>

    <!--4pm timeblock-->
    <div class="row time-block">
      <div class="col-md-2" id="hour">
        <p>4pm</p>
      </div>
      <div class="col-md-9" id="4pm">
        <p id="4pmText">sample text</p>
      </div>
      <div class="col-md-1" id="4pmButton">
      </div>
    </div>

    <!--5pm timeblock-->
    <div class="row time-block">
      <div class="col-md-2" id="hour">
        <p>5pm</p>
      </div>
      <div class="col-md-9" id="5pm">
        <p id="5pmText">sample text</p>
      </div>
      <div class="col-md-1" id="5pmButton">
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
